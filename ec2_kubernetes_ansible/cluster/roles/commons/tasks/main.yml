- name: Install packages cri-o and cri-o-runc
  apt:
    name: 
      - cri-o
      - cri-o-runc
      - containernetworking-plugins
    state: present
    update_cache: yes

- name: Enable service crio
  ansible.builtin.service:
    name: crio
    enabled: yes
    state: started

- name: Install package cri-tools
  apt:
    name: 
      - cri-tools
    state: present    
    
- name: Bash-completion crictl
  shell: crictl completion > /etc/bash_completion.d/crictl    

- name: Add modules overlay
  community.general.modprobe:
    name: overlay
    state: present

- name: Add modules br_netfilter
  community.general.modprobe:
    name: br_netfilter
    state: present

- name: net.bridge.bridge-nf-call-iptables
  ansible.posix.sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: net.ipv4.ip_forward
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: net.bridge.bridge-nf-call-ip6tables
  ansible.posix.sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: Just force systemd to reread configs
  ansible.builtin.systemd:
    daemon_reload: yes